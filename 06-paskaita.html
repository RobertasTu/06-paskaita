<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-paskaita</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

        }
        .flex-item-1 {
            width: 100%;
            background-color: silver; 
        }
        .flex-item-2, .flex-item-3 {
            width: 50%;
             
        }
        .flex-item-4 {
            width: 70%;
        }
        .flex-item-5 {
            width: 30%;
        }
        .flex-item-6 {
            width: 33.33%;
        }
        .flex-item-7 {
            width: 33.33%;
        }
        .flex-item-8 {
            width: 33.33%;
        }

        .zydra {
            background-color: royalblue;
        }

        .zalsva {
            background-color: seagreen;
        
        }
        .rozine {
            background-color: sienna;
        }


        p {
            font-size: 32px;
        }
        @media screen and (max-width: 720px) {
            .flex-container {
                flex-direction: column;
                flex-wrap: wrap;
            }
            [class*='flex-item-'] {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class='container'>
            <h1>Flex pavyzdukas</h1>
            <div class='flex-container'>
                <div class='flex-item-1 zalsva'><p>Tekstas 1</p></div>
                <div class='flex-item-2 rozine'><p>Tekstas 2</p></div>
                <div class='flex-item-3 zydra'><p>Tekstas 3</p></div>
                <div class='flex-item-4 zalsva'><p>Tekstas 4</p></div>
                <div class='flex-item-5 zydra'><p>Tekstas 5</p></div>
                <div class='flex-item-6 zalsva'><p>Tekstas 6</p></div>
                <div class='flex-item-7 rozine'><p>Tekstas 7</p></div>
                <div class='flex-item-8 zydra'><p>Tekstas 8</p></div>
            

            </div>
    </div>
</body>
</html>
